name: Node.js CI

on: 
  push:
    branches:
      - main

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Cache node modules
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm install
          
      - name: Build app
        run: | 
          npm run build --if-present
          npm run test --if-present

      - name: Archive production artifacts
        run: zip -r node-app.zip . -x "node_modules/*"

      - name: Upload artifacts  
        uses: actions/upload-artifact@v2
        with:
          name: node-app
          path: ./node-app.zip

  deploy:

    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v2
        with:
          name: node-app
          path: ./node-app.zip

      - name: Unzip artifact
        run: unzip node-app.zip

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v2
        with:
          app-name: '2023sept11-tillo-webapp'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_DA44BCDCCAA54A339F6B3BA80AB51571 }}
          package: .
          args: --only-changed-files
